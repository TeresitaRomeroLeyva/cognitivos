<html>
	<head>
		<title>Tareas pendientes</title>


		  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	</head>
	<body>		


		<p>Date: <input type="text" id="datepicker"></p>
		<p>Time: <input type="text" id="time"></p>
		<p>BG Color: <input type="color" value="#FF0000" id="bgColor"></p>
		<p>Font Color: <input type="color" value="#FFFFFF" id="fontColor"></p>
		<select id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="es">Spanish</option>
          <option value="tr">Turkish</option>
          <option value="pt">Portuguese</option>
          <option value="hu">Hungarian</option>
          <option value="ro">Romanian</option>
          <option value="de">German</option>
          <option value="he">Hebrew</option>
          <option value="no">Norwegian</option>
          <option value="ru">Russian</option>
          <option value="cs">Czech</option>
          <option value="nl">Dutch</option>
          <option value="da">Danish</option>
          <option value="sk">Slovak</option>
          <option value="sv">Swedish</option>
          <option value="el">Greek</option>
          <option value="ja">Japanese</option>
          <option value="fi">Finnish</option>
          <option value="lt">Lithuanian</option>
          <option value="is">Icelandic</option>
          <option value="pl">Polish</option>
          <option value="et">Estonian</option>
          <option value="bg">Bulgarian</option>
        </select>

		<input type="button" value="generate" id="generateBtn">
		
		<div id="result"></div>

<script type="text/javascript">
  $( function() {
    $( "#datepicker" ).datepicker();
  } );

  $("#generateBtn").click(function() {
	  var setDate = new Date($("#datepicker").val());
  	  if(setDate != "Invalid Date")
  	  {
  	  	var unix = Math.floor(setDate / 1000);

  	  	var bgColor = $("#bgColor").val();
  	  	bgColor = bgColor.replace("#", "");

  	  	var fontColor = $("#fontColor").val();
  	  	fontColor = fontColor.replace("#", "");

  	  	var lan = $("#language").val();

  	  	var countdown = '<img id="countdown" src="http://gen.sendtric.com/image/countdown?to='+unix+'&bg='+bgColor+'&fg='+fontColor+'&lang='+lan+'" style="display: block;" />';
  	  	$("#countdown").remove();
  	  	$("#result").append(countdown);
  	  }

  });

	/*		*/
</script>
	</body>
</html>
